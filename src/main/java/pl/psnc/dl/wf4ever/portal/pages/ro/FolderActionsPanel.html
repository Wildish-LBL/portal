<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form class="form-inline" wicket:id="form">
		<div class="btn-toolbar">
			<button data-original-title="add a resource" data-toggle="tooltip"
				data-placement="top" data-container="body"
				class="btn btn-small my-tooltip" type="submit" wicket:id="add-resource">
				<i class="icon-plus"></i> Resource
			</button>
			<button data-original-title="add a folder" data-toggle="tooltip"
				data-placement="top" data-container="body"
				class="btn btn-small my-tooltip" type="submit" wicket:id="add-folder">
				<i class="icon-plus"></i> Folder
			</button>
		</div>
	</form>
</wicket:panel>
