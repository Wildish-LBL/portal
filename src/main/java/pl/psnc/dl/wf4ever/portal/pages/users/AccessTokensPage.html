<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="span12" wicket:id="feedbackPanel"></div>
	</div>
	<div class="row">
		<div class="span3">
			<section class="box small">
				<h3 class="collapsible">
					Menu <img class="sh_button" src="images/l_open.gif" />
				</h3>
				<div class="boxDiv">
					<ul>
						<li><a wicket:id="profile">My profile</a></li>
						<li><a wicket:id="tokens">Access tokens</a></li>
						<li><a wicket:id="generate">Generate an access token</a></li>
					</ul>
				</div>
			</section>
		</div>

		<div class="span9">
			<h2>Your access tokens</h2>
			<div>
				<form wicket:id="form">
					<table class="table table-striped">
						<tr>
							<th>Application</th>
							<th>Created</th>
							<th>Used</th>
							<th>Action</th>
						</tr>
						<tr wicket:id="tokensListView">
							<td><label wicket:id="clientName"></label></td>
							<td><label wicket:id="created"></label></td>
							<td><label wicket:id="lastUsed"></label></td>
							<td><input type="submit" wicket:id="revoke" value="Revoke" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</wicket:extend>
