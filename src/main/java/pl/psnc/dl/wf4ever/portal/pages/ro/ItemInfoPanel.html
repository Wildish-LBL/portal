<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<h2>Selected resource info</h2>
	<p wicket:id="resourceURISection">
		<strong>URI:</strong> <a wicket:id="resourceURI">[uri]</a>
	</p>
	<p wicket:id="creatorSection">
		<strong>Created by:</strong> <span wicket:id="creator">[creator]</span>
	</p>

		<strong>Created on:</strong> <span wicket:id="createdFormatted">[created]</span>
	</p>

	</p>
