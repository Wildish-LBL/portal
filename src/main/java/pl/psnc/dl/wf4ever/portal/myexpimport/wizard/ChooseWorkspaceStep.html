<?xml version="1.0"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="inspan9">
		<form wicket:id="form">
			<p>Please choose the workspace to which the Research Objects will
				be imported.</p>
			<span wicket:id="radioGroup">
				<p>
					<input wicket:id="existing" type="radio">An existing
						workspace:</input> <select wicket:id="existingWorkspaceId" />
				</p>
				<p>
					<input wicket:id="new" type="radio">A new workspace:</input> <input
						type="text" wicket:id="newWorkspaceId" />
				</p>
			</span>
		</form>
	</div>
</wicket:extend>
