<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<!-- RO evo box -->
		<div class="boxDiv evoroot" id="evoroot">
			<div class="span11 evo live" wicket:id="live">
				<div>Live</div>
				<div wicket:id="liveNodes" class="node">
					<a wicket:id="labelOrIdentifier" class="nodeInside">[RO]</a>
					<div class="roMark" wicket:id="roMark">
						<span class="badge">RO</span>
					</div>
				</div>
			</div>
			<div class="evo snapshot separated_top"
				wicket:id="snapshots">
				<div>Snapshots</div>
				<div wicket:id="snapshotNodes" class="node">
					<a wicket:id="labelOrIdentifier" class="nodeInside">[RO]</a>
					<div class="roMark" wicket:id="roMark">
						<span class="badge">RO</span>
					</div>
				</div>
			</div>
			<div class="evo archived separated_top"
				wicket:id="archived">
				<div>Archived</div>
				<div wicket:id="archivedNodes" class="node">
					<a wicket:id="labelOrIdentifier" class="nodeInside">[RO]</a>
					<div class="roMark" wicket:id="roMark">
						<span class="badge">RO</span>
					</div>
				</div>
			</div>
		</div>
	
</wicket:panel>
