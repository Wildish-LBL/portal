<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<p>
		<strong><span wicket:id="resourceName">[Resources]</span></strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
			wicket:id="resourceListLink">[<span
			wicket:id="resourceListLinkLabel">[Hide/show]</span>]
		</a>&nbsp; <a wicket:id="selectAll">[Select all]</a>&nbsp; <a
			wicket:id="deselectAll">[Deselect all]</a>
	<div wicket:id="resourceList">
		<form wicket:id="form">
			<span wicket:id="group">
				<table class="resourceList table table-striped">
					<tr wicket:id="resourceListView">
						<td class="checkbox"><input type="checkbox" style="margin-left: 0px;" wicket:id="checkbox" /></td>
						<td class="title"><label wicket:id="title"></label></td>
						<td class="link"><a wicket:id="link"><small>link</small></a></td>
					</tr>
				</table>
			</span>
		</form>
	</div>
	</p>
</wicket:panel>
