<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel xmlns:wicket="http://wicket.apache.org">
		<div class="row">
			<div class="span12">
				<div wicket:id="folder-breadcrumbs"></div>
			</div>
		</div>
		<div class="row">
			<div class="span5">
				<div class="row">
					<div class="span5">
						<div wicket:id="folder-actions"></div>
					</div>
				</div>
				<div class="row">
					<div class="span5">
						<div wicket:id="folder-contents"></div>
					</div>
				</div>
			</div>
			<div class="span7 tab-content">
				<div class="tab-pane fade in active" id="resource-basic-view">
					<div class="row">
						<div class="span7">
							<div wicket:id="resource-actions"></div>
						</div>
					</div>
					<div class="row">
						<div class="span7">
							<div wicket:id="resource-summary"></div>
						</div>
					</div>
					<div class="row">
						<div class="span7">
							<div wicket:id="resource-comments"></div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="resource-advanced-view">
					<div class="row">
						<div class="span7">
							<div wicket:id="advanced-annotations"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div wicket:id="upload-resource-modal"></div>
		<div wicket:id="add-folder-modal"></div>
		<div wicket:id="move-resource-modal"></div>
	</wicket:panel>
</body>
</html>
