<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="inspan9" style="margin-top: 30px;">
		<div wicket:id="personalItems">
			<p>
				You have been authorized in myExperiment as <strong
					wicket:id="myExpUser.name"></strong>.
			</p>
			<p>
				<span wicket:id="myExpUser.packs.size">0</span> packs, <span
					wicket:id="myExpUser.workflows.size">0</span> workflows and <span
					wicket:id="myExpUser.files.size">0</span> files have been found in
				your myExperiment account.
			</p>
			<p>Please select the resources that you want to import.</p>
			<div wicket:id="filesDiv"></div>
			<div wicket:id="workflowsDiv"></div>
			<div wicket:id="packsDiv"></div>
		</div>
		<form class="form-horizontal" wicket:id="publicPackForm">
			<fieldset>
				<div class="control-group">
					<label class="control-label">Pack ID</label>
					<div class="controls">
						<input type="text" wicket:id="publicPackId" />
					</div>
				</div>
			</fieldset>
		</form>
		<form class="form-horizontal" wicket:id="publicWorkflowForm">
			<fieldset>
				<div class="control-group">
					<label class="control-label">Workflow ID</label>
					<div class="controls">
						<input type="text" wicket:id="publicWorkflowId" />
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</wicket:panel>
