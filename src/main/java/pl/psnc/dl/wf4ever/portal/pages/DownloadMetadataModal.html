<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div id="download-metadata-modal" class="modal hide">
		<form class="form-horizontal" wicket:id="downloadMetadataForm">
			<div class="modal-header">
				<a class="close" href="#">Ã—</a>
				<h3>Choose format</h3>
			</div>
			<div class="modal-body control-group">
				<fieldset>
					<label class="control-label" for="rdfFormat">RDF format</label>
					<div class="controls">
						<select name="rdfFormat" id="rdfFormat" wicket:id="rdfFormat">
						</select>
					</div>
				</fieldset>
			</div>
			<div class="modal-footer">
				<a class="btn btn-primary" wicket:id="confirmDownloadMetadata"
					type="submit">OK</a> <a class="btn"
					wicket:id="cancelDownloadMetadata">Cancel</a>
			</div>
		</form>
	</div>
</wicket:panel>
