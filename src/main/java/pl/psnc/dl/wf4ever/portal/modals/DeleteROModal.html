<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div id="delete-ro-modal" class="modal hide">
		<form class="form-horizontal" wicket:id="form">
			<div class="modal-header">
				<a wicket:id="close" class="close">&times;</a>
				<h3>Prompt</h3>
			</div>
			<div class="modal-body">
				<p>
					Are you sure you want to delete <span wicket:id="deleteCnt">X
						Research Objects</span> ?
				</p>
			</div>
			<div class="modal-footer">
				<a class="btn btn-primary" wicket:id="ok">Yes</a> <a
					class="btn" wicket:id="cancel">No</a>
			</div>
		</form>
	</div>
</wicket:panel>
