<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div id="import-annotation-modal" class="modal hide">
		<form class="form-horizontal" wicket:id="uploadResourceForm">
			<div class="modal-header">
				<a class="close">&times;</a>
				<h3>Choose the annotation file</h3>
			</div>
			<div class="modal-body">
				<fieldset>
					<div class="control-group" >
						<label class="control-label" for="fileUpload">File to
							upload</label>
						<div class="controls">
							<input wicket:id="fileUpload" id="fileUpload" type="file" />
						</div>
					</div>
				</fieldset>
			</div>
			<div class="modal-footer">
				<a class="btn btn-primary" wicket:id="confirmUploadResource"
					type="submit">OK</a> <a class="btn"
					wicket:id="cancelUploadResource">Cancel</a>
			</div>
		</form>
	</div>
</wicket:panel>
