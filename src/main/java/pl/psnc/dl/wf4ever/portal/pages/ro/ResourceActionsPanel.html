<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel xmlns:wicket="http://wicket.apache.org">
		<form class="form-inline" wicket:id="form">
			<div class="btn-toolbar">
				<button data-original-title="download this resource"
					data-toggle="tooltip" data-placement="top" data-container="body"
					class="btn btn-small my-tooltip" type="submit" wicket:id="download">
					<i class="icon-download"></i> Download
				</button>
				<button data-original-title="rename" data-toggle="tooltip"
					data-placement="top" data-container="body"
					class="btn btn-small my-tooltip" type="submit" wicket:id="rename">
					<i class="icon-edit"></i> Rename
				</button>
				<button data-original-title="delete" data-toggle="tooltip"
					data-placement="top" data-container="body"
					class="btn btn-small my-tooltip" type="submit" wicket:id="delete">
					<i class="icon-trash"></i> Delete
				</button>
				<button data-original-title="add a comment" data-toggle="tooltip"
					data-placement="top" data-container="body"
					class="btn btn-small my-tooltip" type="submit"
					wicket:id="add-comment">
					<i class="icon-plus"></i> Comment
				</button>
				<div class="btn-group">
					<a class="btn btn-small dropdown-toggle" data-toggle="dropdown"
						href="#">More... <span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="#" data-original-title="move to another folder"
							data-toggle="tooltip" data-placement="right"
							data-container="body" class="my-tooltip" type="submit" wicket:id="move"><i
								class="icon-folder-open"></i> Move </a></li>
						<li><a href="#"
							data-original-title="create a duplicate of this resource"
							data-toggle="tooltip" data-placement="right"
							data-container="body" class="my-tooltip" wicket:id="duplicate"><i class="icon-file"></i>
								Duplicate</a></li>
						<li><a href="#"
							data-original-title="create a link to this resource"
							data-toggle="tooltip" data-placement="right"
							data-container="body" class="my-tooltip" wicket:id="link-add"><i
								class="icon-share-alt"></i> Link</a></li>
						<li><a href="#"
							data-original-title="import an RDF file with annotations"
							data-toggle="tooltip" data-placement="right"
							data-container="body" class="my-tooltip" type="submit"
							wicket:id="import-annotations"> <i class="icon-upload"></i>
								Import
						</a></li>
						<li><a href="#"
							data-original-title="create a custom annotation"
							data-toggle="tooltip" data-placement="right"
							data-container="body" class="my-tooltip" type="submit"
							wicket:id="annotate"> <i class="icon-tag"></i> Annotate
						</a></li>
						<li><a href="#" data-original-title="show all annotations"
							data-toggle="tooltip" data-placement="right"
							data-container="body" class="my-tooltip" type="submit"
							wicket:id="show-all"> <i class="icon-list"></i> Show all (5)
						</a></li>
					</ul>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
