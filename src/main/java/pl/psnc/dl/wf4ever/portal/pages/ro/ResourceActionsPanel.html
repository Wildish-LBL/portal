<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel xmlns:wicket="http://wicket.apache.org">
		<script type="text/javascript">
			$(document).ready(function() {
				$('.my-tooltip').tooltip();
			})
		</script>
		<form class="form-inline" wicket:id="form">
			<div class="btn-toolbar">
				<button data-original-title="download this resource"
					data-toggle="tooltip" data-placement="top" data-container="body"
					class="btn btn-small my-tooltip" type="submit" wicket:id="download">
					<i class="icon-download"></i> Download
				</button>
				<button data-original-title="upload a new version"
					data-toggle="tooltip" data-placement="top" data-container="body"
					class="btn btn-small my-tooltip" type="submit" wicket:id="update">
					<i class="icon-upload"></i> Update
				</button>
				<button data-original-title="delete" data-toggle="tooltip"
					data-placement="top" data-container="body"
					class="btn btn-small my-tooltip" type="submit" wicket:id="delete">
					<i class="icon-trash"></i> Delete
				</button>
				<button data-original-title="add a comment" data-toggle="tooltip"
					data-placement="top" data-container="body"
					class="btn btn-small my-tooltip" type="submit"
					wicket:id="add-comment">
					<i class="icon-plus"></i> Comment
				</button>
				<button data-target="#resource-advanced-view" data-toggle="tab"
					data-original-title="show all annotations" data-placement="top"
					data-container="body" class="btn btn-small my-tooltip"
					type="submit" wicket:id="show-all">
					<i class="icon-list"></i> Show all
				</button>
				<button data-original-title="move to another folder"
					data-toggle="tooltip" data-placement="top" data-container="body"
					class="btn btn-small my-tooltip" type="submit" wicket:id="move">
					<i class="icon-folder-open"></i> Move
				</button>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
