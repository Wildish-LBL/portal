<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div id="move-resource-modal" class="modal hide">
		<form class="form-horizontal" wicket:id="form">
			<div class="modal-header">
				<a wicket:id="close" class="close">&times;</a>
				<h3>Choose the destination folder</h3>
			</div>
			<div class="modal-body control-group">
				<div class="row">
					<div class="span6" wicket:id="feedbackPanel"></div>
				</div>
				<fieldset>
					<label class="control-label" for="folder">Folder</label>
					<div class="controls">
						<select name="folder" id="folder" wicket:id="folder">
						</select>
					</div>
				</fieldset>
			</div>
			<div class="modal-footer">
				<a class="btn btn-primary" wicket:id="ok" type="submit">OK</a> <a
					class="btn" wicket:id="cancel">Cancel</a>
			</div>
		</form>
	</div>
</wicket:panel>
