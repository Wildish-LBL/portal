<?xml version="1.0"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<fieldset>
		<div class="control-group">
			<label class="control-label" for="folder-name">Folder name</label>
			<div class="controls">
				<input class="span4" wicket:id="folder-name" id="folder-name"
					type="text" />
				<p class="help-block">Provide the folder name without '/'</p>
			</div>
		</div>
	</fieldset>
</wicket:extend>
