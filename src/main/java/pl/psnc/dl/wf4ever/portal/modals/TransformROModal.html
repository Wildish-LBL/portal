<?xml version="1.0"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="action-panel">
	<fieldset>
		<p>
			Generate wfbundle into: 
			<select wicket:id="extractToFoldersList"></select>
			
		</p>
		<p>
			<input type="checkbox" wicket:id="checkBoxScripts" />
			Extract scripts into: 
			<select wicket:id="scriptsToFoldersList"></select>
		</p>
		<p>
			<input type="checkbox" wicket:id="checkBoxNestedWf" />
			Generate nested wf into: 
			<select wicket:id="nestedWfToFoldersList"></select>
			
		</p>
		<p>
			<input type="checkbox" wicket:id="checkBoxWebsServices" />
			Extract webservices into: 
			<select wicket:id="webservicesToFoldersList"></select>
			
		</p>	
	</fieldset>
	</div>
	<div wicket:id="info-panel">
	We are very sorry, but for now only t2flow format is supported.
	</div>
</wicket:extend>
