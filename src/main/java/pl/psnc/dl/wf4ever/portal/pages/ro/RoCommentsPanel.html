<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel xmlns:wicket="http://wicket.apache.org">
		<div class="row">
			<div class="span5 offset7">
				<form class="form-inline" wicket:id="form">
					<div class="btn-toolbar">
						<button data-original-title="add a comment" data-toggle="tooltip"
							data-placement="top" data-container="body"
							class="btn btn-small my-tooltip" type="submit"
							wicket:id="add-comment">
							<i class="icon-plus"></i> Comment
						</button>
						<button data-original-title="import an RDF file with annotations"
							data-toggle="tooltip" data-placement="top" data-container="body"
							class="btn btn-small my-tooltip" type="submit"
							wicket:id="import-annotations">
							<i class="icon-upload"></i> Import
						</button>
						<button data-original-title="create a custom annotation"
							data-toggle="tooltip" data-placement="top" data-container="body"
							class="btn btn-small my-tooltip" type="submit"
							wicket:id="annotate">
							<i class="icon-tag"></i> Annotate
						</button>
						<button data-original-title="show all annotations"
							data-toggle="tooltip" data-placement="top" data-container="body"
							class="btn btn-small my-tooltip" type="submit"
							wicket:id="show-all">
							<i class="icon-list"></i> Show all (2)
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<div wicket:id="comments-list"></div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
