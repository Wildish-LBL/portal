<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <wicket:panel>
        <div style="overflow: auto; height: 200px;">
        	<ul id="sortable">
				<li wicket:id="filesListView" class="ui-state-default">
					<div wicket:id="tailLink" style="height: 35px;"><span wicket:id="tailLabel" class="tailLabel"></span></div>
					<img wicket:id="image" style="width: 16px; height: 16px; float: right; position:relative; bottom:-3px;"/>
				</li>
			</ul>
    	</div>
    	</wicket:panel>
    </body>
</html>
