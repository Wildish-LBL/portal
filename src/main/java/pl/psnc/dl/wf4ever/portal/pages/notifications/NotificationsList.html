<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<wicket:panel>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Notifications</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="list">
					<td class="notificationHeader"><div class="source">
							<p wicket:id="source"></p>
						</div>
						<div class="published">
							<p wicket:id="published"></p>
						</div>
						<div class="title">
							<p wicket:id="title"></p>
						</div></td>
				</tr>
			</tbody>
		</table>
	</wicket:panel>
</body>
</html>
