<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="content"></div>
	<wicket:fragment wicket:id="view">
		<script type="text/javascript">
			$(document).ready(function() {
				$('.my-tooltip').tooltip();
			})
		</script>
		<td wicket:id="property" data-original-title="" data-toggle="tooltip"
			data-placement="left" class="property my-tooltip"
			data-container="body"><span wicket:id="property-name"></span></td>
		<td wicket:id="value" class="annotation-triple-value my-tooltip"
			data-original-title="" data-toggle="tooltip" data-placement="right"
			data-container="body"><div class="buttons-hover-inside"
				data-original-title="">
				<span wicket:id="value"></span>
				<div class="btn-group">
					<button data-original-title="edit" data-toggle="tooltip"
						data-placement="top" class="btn btn-mini my-tooltip"
						data-container="body" type="submit" wicket:id="edit">
						<i class="icon-edit"></i>
					</button>
					<button data-original-title="delete" data-toggle="tooltip"
						data-placement="top" class="btn btn-mini my-tooltip"
						data-container="body" type="submit" wicket:id="delete">
						<i class="icon-trash"></i>
					</button>
				</div>
			</div></td>
	</wicket:fragment>
