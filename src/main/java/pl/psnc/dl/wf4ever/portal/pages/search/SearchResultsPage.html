<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="span12" wicket:id="feedbackPanel"></div>
	</div>
	<div class="row" id="searchResults">
		<div class="span3">
			<section class="box small" wicket:id="filters">
				<h3 class="collapsible">
					<span wicket:id="name">Label</span> <img class="sh_button"
						src="images/l_open.gif" />
				</h3>
				<div class="boxDiv">
					<ul>
						<li wicket:id="options"><a wicket:id="link"
							class="filter_label"><span wicket:id="label">label</span> (<span
								wicket:id="count">0</span>)</a></li>
					</ul>
				</div>
			</section>
			<div class="box small">
				<button class="btn btn-block btn-primary" type="button"
					wicket:id="submitFilters">Apply filters</button>
				<button class="btn btn-block" type="button" wicket:id="clearFilters">Clear
					filters</button>
			</div>
		</div>
		<div class="span9">
			<div class="row">
				<div class="span9">
					<h4 wicket:id="header"></h4>
					<p>
						Found <span wicket:id="resultsCount"></span> research
						objects.
					</p>

					<form class="form-horizontal">
						<div class="control-group">
							<label class="control-label" for="sort"
								style="text-align: left; width: auto;">Sort by:</label>
							<div class="controls"
								style="display: inline-block; margin-left: 10px;">
								<select class="span4" id="sort" wicket:id="sortListView">
								</select>
							</div>
						</div>
					</form>

					<ol style="margin-right: 40px;" wicket:id="searchResultsDiv">
						<li wicket:id="searchResultsListView" class="not_numbered_list"><span
							wicket:id="index" style="margin-right: 15px;"></span> <a
							wicket:id="link"><span wicket:id="researchObject.name">[uri]</span></a><br />
							<span style="font-size: x-small">Created on: <span
								wicket:id="created"></span>&nbsp;|&nbsp;Created by: <span
								wicket:id="creators"></span>&nbsp;<br /> Resources: <span
								wicket:id="numberOfResources"></span>&nbsp;|&nbsp;Annotations: <span
								wicket:id="numberOfAnnotations"></span>&nbsp;|&nbsp;Status: <span
								wicket:id="status"></span>
						</span>

							<div class="searchScore" wicket:id="searchScore">
								<div>
									Score: <span wicket:id="scoreInPercent">[score]</span>%
								</div>
								<div class="meter">
									<span wicket:id="percentBar" style="width: 25%"></span>
								</div>
							</div> <br />
							<hr class="listLine" /></li>
					</ol>
					<p wicket:id="noResults">No results have been found.</p>
				</div>
			</div>
			<div class="row ">
				<div class="span9">
					<div wicket:id="pagination"></div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
