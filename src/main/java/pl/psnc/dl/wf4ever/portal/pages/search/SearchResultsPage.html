<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<div class="row">
		<div class="span12">
			<div class="inspan12">
				<ul class="breadcrumb">
					<li><a href="home">Home</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span12" wicket:id="feedbackPanel"></div>
	</div>
	<div class="row centered" id="searchResults">
		<div class="span11" wicket:id="searchResultsDiv">
			<h3>Search results</h3>
			<ol style="margin-right: 40px;">
				<li wicket:id="searchResultsListView"><a wicket:id="link"><span
						wicket:id="researchObject.name">[uri]</span></a>&nbsp;<span
					wicket:id="researchObject.title">[title]</span> <br /> <span
					style="font-size: x-small">by <span
						wicket:id="researchObject.creator"></span>, <span
						wicket:id="researchObject.createdFormatted"></span></span>

					<div class="searchScore">
						<div>
							Score: <span wicket:id="scoreInPercent">[score]</span>%
						</div>
						<div class="meter">
							<span wicket:id="percentBar" style="width: 25%"></span>
						</div>
					</div> <br />
					<hr class="listLine" /></li>
			</ol>
			<p wicket:id="noResults">No results have been found.</p>
		</div>
	</div>
</wicket:extend>
