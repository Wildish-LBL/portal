<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="padded">
		<form class="form-inline" wicket:id="form">
			<fieldset>
				<div class="control-group">
					<select class="span6" wicket:id="minim-models">
					</select>
					<button type="submit" class="btn" wicket:id="reload">Reload</button>
				</div>
			</fieldset>
		</form>
		<span wicket:id="minim-model-description"></span>
		<div wicket:id="evaluation-panel">
			<p>Please select a minim model.</p>
		</div>
	</div>
</wicket:panel>
