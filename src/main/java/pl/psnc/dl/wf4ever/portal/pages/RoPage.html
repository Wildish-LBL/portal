<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<script type="text/javascript" src="js/RoPage.js"></script>

	<div class="row">
		<div class="span16">
			<div class="inspan16">
				<ul class="breadcrumb">
					<li><a href="home">Home</a> <span class="divider">/</span></li>
					<li><a href="#">Research Object: <span wicket:id="title"></span></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<!-- RO viewer -->
		<div class="span16">
			<section wicket:id="roViewerBox" class="left_box inspan16">
				<h3>
					<span wicket:id="title"> </span> <img class="sh_button"
						src="images/l_open.gif">
				</h3>
				<div class="row">
					<div class="span8 separated">
						<div wicket:id="treeTable" class="my-tree"></div>
						<form class="form-stacked" wicket:id="roForm">
							<div class="actions" wicket:id="actionButtons">
								<!-- 								<button class="btn success" type="submit" wicket:id="addFolder">Add
									folder</button> -->
								<button class="btn success" type="submit"
									wicket:id="addResource">Add resource</button>
								<button class="btn danger" type="submit"
									wicket:id="deleteResource">Delete resource</button>
							</div>
							<div class="actions">
								<button class="btn" type="submit" wicket:id="downloadMetadata">Download
									metadata</button>
								<button class="btn">Publish</button>
							</div>
						</form>
					</div>
					<div class="span7" wicket:id="itemInfo" style="overflow: hidden">
					</div>
				</div>
			</section>
		</div>
	</div>
	<div class="row">
		<div class="span16">
			<!-- Annotating box -->
			<section wicket:id="annotatingBox" class="left_box inspan16">
				<h3>
					Annotating: <span wicket:id="annTarget">[title]</span> <img
						class="sh_button" src="images/l_open.gif">
				</h3>
				<div class="row">
					<div wicket:id="annotationsDiv" class="span15 entries-list">
						<form wicket:id="annotationsForm" class="form-stacked">
							<section wicket:id="group">
								<div class="row" style="margin-bottom: 20px;"
									wicket:id="annotationsList">
									<div class="span15">
										<table class="bordered-table zebra-striped"
											style="width: 95%; margin-bottom: 5px; table-layout: fixed;">
											<thead>
												<tr>
													<th style="width: 30px;"></th>
													<th style="width: 100px;">Resource</th>
													<th>Value</th>
													<th style="width: 70px;">Action</th>
												</tr>
											</thead>
											<tbody>
												<tr wicket:id="statementsList">
													<td><input type="checkbox" wicket:id="checkbox" /></td>
													<td><div wicket:id="subject" style="overflow: hidden">[subject]</div></td>
													<td><span class="label"
														wicket:id="propertyLocalNameNice">[Property]</span> <span
														wicket:id="object">[object]</span></td>
													<td><span wicket:id="edit"></span></td>
												</tr>
											</tbody>
										</table>
										<p>
											<span style="font-size: x-small;">by <span
												wicket:id="creator"></span>, <span
												wicket:id="createdAgoFormatted"></span></span>
										</p>
									</div>
								</div>
							</section>
							<div class="actions">
								<button wicket:id="addAnnotation" class="btn success"
									type="submit">Add annotation</button>
								<button wicket:id="deleteAnnotation" class="btn danger"
									type="submit">Delete selected annotations</button>
							</div>
						</form>
					</div>
				</div>
				<div id="edit-ann-modal" class="modal hide">
					<form wicket:id="stmtEditForm">
						<div class="modal-header">
							<h3>
								<span wicket:id="title">[title]</span>
							</h3>
						</div>
						<div class="modal-body">
							<fieldset>
								<div class="clearfix">
									<label for="propertyURI">What kind of statement is
										this?</label>
									<div class="input">
										<select name="propertyURI" id="propertyURI"
											wicket:id="propertyURI">
										</select>
									</div>
								</div>
								<div class="clearfix" id="customPropertyURIDiv"
									wicket:id="customPropertyURIDiv">
									<label for="objectURI">Custom property URI</label>
									<div class="input">
										<input type="text" class="xlarge" id="customPropertyURI"
											wicket:id="customPropertyURI" />
									</div>
								</div>
								<div class="clearfix">
									<label for="objectType">Statement object type</label>
									<div class="input">
										<div class="inputs-list">
											<label><input type="checkbox" value="objectResource"
												id="objectType" wicket:id="objectURIResource" /><span>Statement
													object is a resource</span> </label>
										</div>
									</div>
								</div>
								<div class="clearfix" id="objectURIDiv" wicket:id="objectURIDiv">
									<label for="objectURI">Resource URI</label>
									<div class="input">
										<input type="text" class="xlarge" id="objectURI"
											wicket:id="objectURI" />
									</div>
								</div>
								<div class="clearfix" id="objectValueDiv"
									wicket:id="objectValueDiv">
									<label for="objectValue">Value for the statement</label>
									<div class="input">
										<textarea class="large" id="objectValue" name="objectValue"
											style="width: 90%; height: 18em;" wicket:id="objectValue">
[Statement body]
                      </textarea>
									</div>
								</div>
							</fieldset>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn primary" wicket:id="save">Save
								Changes</button>
							<button type="submit" class="btn" wicket:id="cancel">Cancel</button>
						</div>
					</form>
				</div>
			</section>
		</div>
	</div>
	<div id="download-metadata-modal" class="modal hide">
		<form wicket:id="downloadMetadataForm">
			<div class="modal-header">
				<a class="close" href="#">×</a>
				<h3>Choose format</h3>
			</div>
			<div class="modal-body">
				<fieldset>
					<label for="rdfFormat">RDF format</label>
					<div class="input">
						<select name="rdfFormat" id="rdfFormat" wicket:id="rdfFormat">
						</select>
					</div>
				</fieldset>
			</div>
			<div class="modal-footer">
				<a class="btn primary" wicket:id="confirmDownloadMetadata"
					type="submit">OK</a> <a class="btn secondary"
					wicket:id="cancelDownloadMetadata">Cancel</a>
			</div>
		</form>
	</div>
	<div id="upload-resource-modal" class="modal hide">
		<form wicket:id="uploadResourceForm">
			<div class="modal-header">
				<a class="close" href="#">×</a>
				<h3>Choose file</h3>
			</div>
			<div class="modal-body">
				<fieldset>
					<label for="fileUpload">File to upload</label>
					<div class="input">
						<input wicket:id="fileUpload" id="fileUpload" type="file" />
					</div>
				</fieldset>
			</div>
			<div class="modal-footer">
				<a class="btn primary" wicket:id="confirmUploadResource"
					type="submit">OK</a> <a class="btn secondary"
					wicket:id="cancelUploadResource">Cancel</a>
			</div>
		</form>
	</div>
	<wicket:fragment wicket:id="externalLinkFragment">
		<a wicket:id="link"></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="internalLinkFragment">
		<a wicket:id="link"><span wicket:id="name">[internal]</span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="editLinkFragment">
		<a wicket:id="link">Edit</a>
	</wicket:fragment>
	<wicket:fragment wicket:id="loadingROFragment">
		<img src="images/loading.gif"
			style="display: block; margin: 30px auto 30px auto;" />
		<p style="text-align: center;">
			Loading Research Object metadata.<br />Please wait...
		</p>
	</wicket:fragment>
</wicket:extend>
