<?xml version="1.0"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<fieldset>
		<div class="control-group">
			<label class="control-label" for="resourceType">Resource type</label>
			<div class="controls">
				<div wicket:id="radioGroup">
					<label class="radio"> <input wicket:id="local" id="local"
						type="radio" value="local" />A local file
					</label> <label class="radio"> <input wicket:id="remote"
						id="remote" type="radio" value="remote" />A web resource
					</label>
				</div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="type">Resource type</label>
			<div class="controls">
				<select class="span4" id="type" wicket:id="typeList">
				</select>
			</div>
		</div>
		<div class="control-group" wicket:id="resourceURIDiv">
			<label class="control-label" for="resourceURI">Resource URI</label>
			<div class="controls">
				<input class="span4" wicket:id="resourceURI" id="resourceURI"
					type="text" />
				<p class="help-block">The URI may be relative to RO URI</p>
			</div>
		</div>
		<div class="control-group" wicket:id="fileUploadDiv">
			<label class="control-label" for="fileUpload">File to upload</label>
			<div class="controls">
				<input wicket:id="fileUpload" id="fileUpload" type="file" />
			</div>
			<div class="controls" id="ro-bundle-div">
				<label class="checkbox"> <input type="checkbox" id="ro-bundle-checkbox"/> Is this
					an RO bundle?
				</label>
			</div>
		</div>
	</fieldset>
	<script type="text/javascript">
		var zipPattern = new RegExp("zip$");
		$(document).ready(function() {
			$('#ro-bundle-div').hide();
			$('#fileUpload').change(function() {
				if (zipPattern.test($('#fileUpload').val())) {
					$('#ro-bundle-div').show();
				} else {
					$('#ro-bundle-div').hide();
					$("#ro-bundle-checkbox").prop("checked", false);
				}
			});
		})
	</script>
</wicket:extend>
