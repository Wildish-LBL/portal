<?xml version="1.0"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="span15">
			<form class="form-stacked">
				<p>To start the import process, you need to authorize the RODL
					portal in myExperiment. You will be redirected to the myExperiment
					site and asked to confirm authorization.</p>
				<div class="actions">
					<button class="btn success" type="submit" wicket:id="authorize">Authorize</button>
				</div>
			</form>
		</div>
	</div>
</wicket:extend>
