<?xml version="1.0"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="span12">
			<div class="inspan12">
				<p>To start the import process, you need to authorize the RODL
					portal in myExperiment. You will be redirected to the myExperiment
					site and asked to confirm authorization.</p>
				<div class="well">
					<button class="btn" type="submit" wicket:id="authorize">Authorize</button>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
