<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<h2>Selected resource info</h2>
	<p wicket:id="resourceURISection">
		<strong>URI:</strong> <a wicket:id="resourceURI">[uri]</a>
	</p>
	<p wicket:id="creatorSection">
		<strong>Created by:</strong> <span wicket:id="creator">[creator]</span>
	</p>
	<p wicket:id="createdSection">
		<strong>Created on:</strong> <span wicket:id="createdFormatted">[created]</span>
	</p>
	<p wicket:id="sizeSection">
		<strong>File size:</strong> <span wicket:id="sizeFormatted">[filesize]</span>
	</p>
	<p wicket:id="annotationsCntSection">
		<strong>Number of annotations:</strong> <span
			wicket:id="annotations.size">[annotationsCnt]</span>
	</p>
	<p wicket:id="stabilitySection">
		<strong>Stability level:</strong> <span wicket:id="stability">[stability]</span>%
		<a wicket:id="recalculateStability">[recalculate]</a>
	</p>

	<div wicket:id="relationsSection">
		<p>
			<strong>Relations:</strong>
		</p>
		<ul>
			<li wicket:id="relationTarget"><span wicket:id="relationType">[type]</span>
				<a wicket:id="targetLink"><span wicket:id="targetLabel">[target]</span></a></li>
		</ul>
	</div>
</wicket:panel>
