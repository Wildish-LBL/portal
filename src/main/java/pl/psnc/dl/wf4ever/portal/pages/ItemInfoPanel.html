<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<h4>Item info</h4>
	<p>
		<strong>Resource URI:</strong> <a wicket:id="resourceURI">[uri]</a>
	</p>
	<p>
		<strong>Download URI:</strong> <a wicket:id="downloadURI">[uri]</a>
	</p>
	<p>
		<strong>Created by:</strong> <span wicket:id="creator">[creator]</span>
	</p>
	<p>
		<strong>Created on:</strong> <span wicket:id="createdFormatted">[created]</span>
	</p>
	<p>
		<strong>File size:</strong> <span wicket:id="sizeFormatted">[filesize]</span>
	</p>
	<p>
		<strong>Number of annotations:</strong> <span
			wicket:id="annotations.size">[annotationsCnt]</span>
	</p>
