<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="span12">
			<div class="padded justified">
				<h2>New access token</h2>
				<div class="entry">
					<p>Your new access token is:
					<p>
					<p>
						<strong><span wicket:id="token"></span></strong>
					</p>
					<p>
						You should copy it and input to <span wicket:id="clientName"></span>.
					</p>
					<p>&nbsp;</p>
					<p>
						<a wicket:id="back">Go back</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
