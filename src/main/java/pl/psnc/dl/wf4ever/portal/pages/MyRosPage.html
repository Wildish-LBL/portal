<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<script type="text/javascript" src="js/roPage.js"></script>

	<div class="row">
		<div class="span16">
			<div class="inspan16">
				<ul class="breadcrumb">
					<li><a href="home">Home</a> <span class="divider">/</span></li>
					<li><a href="#">My Research Objects</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span16">
			<!-- Annotating box -->
			<section id="annotating-box" class="left_box inspan16">
				<h3>
					My Research Objects <img class="sh_button" src="images/l_open.gif">
				</h3>
				<div class="row">
					<div class="span15">
						<form class="form-stacked" wicket:id="form">
							<div wicket:id="feedbackPanel"></div>
							<section wicket:id="group">
								<table class="bordered-table zebra-striped">
									<thead>
										<tr>
											<th>&nbsp;</th>
											<th>Title</th>
											<th>Created</th>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="rosListView">
											<td><input type="checkbox" wicket:id="checkbox" /></td>
											<td><a href="ro"><span wicket:id="title"></span></a></td>
											<td><span wicket:id="created"></span></td>
										</tr>
									</tbody>
								</table>
							</section>
							<div class="actions">
								<button class="btn success disabled" type="submit">Create
									an RO</button>
								<button class="btn danger" wicket:id="delete">Delete
									selected ROs</button>
							</div>
							<div class="actions">
								<button class="btn success" type="submit"
									wicket:id="myExpImport">Import an RO from myExperiment</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>
</wicket:extend>
