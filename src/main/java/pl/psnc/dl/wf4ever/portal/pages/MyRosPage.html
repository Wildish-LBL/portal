<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<script type="text/javascript" src="js/MyRosPage.js"></script>

	<div class="row">
		<div class="span12">
			<div class="inspan12">
				<ul class="breadcrumb">
					<li><a href="home">Home</a> <span class="divider">/</span></li>
					<li><a href="#">My Research Objects</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<form class="form" wicket:id="form">
				<div wicket:id="feedbackPanel"></div>
				<section wicket:id="group">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>&nbsp;</th>
								<th>Title</th>
								<th>Created</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="rosListView">
								<td><input type="checkbox" wicket:id="checkbox" /></td>
								<td><a wicket:id="link"><span wicket:id="uri"></span></a></td>
								<td><span wicket:id="createdFormatted"></span></td>
							</tr>
						</tbody>
					</table>
				</section>
				<div class="form-actions btn-toolbar">
					<div class="btn-group">
						<button class="btn" type="submit" wicket:id="add">
							<i class="icon-plus"></i> Create
						</button>
						<button class="btn" type="submit" wicket:id="delete">
							<i class="icon-trash"></i> Delete
						</button>
					</div>
					<div class="btn-group">
						<button class="btn success" type="submit" wicket:id="myExpImport">
							<i class="icon-forward"></i> Import from myExperiment
						</button>
					</div>
					<div class="btn-group">
						<button class="btn" type="submit" wicket:id="add-zip">
							<i class="icon-folder-close"></i> Create from ZIP
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div wicket:id="delete-ro-modal"></div>
	<div wicket:id="create-ro-modal"></div>
	<div wicket:id="zip-upload-modal"></div>
</wicket:extend>
