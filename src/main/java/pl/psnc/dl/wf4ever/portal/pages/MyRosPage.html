<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<script type="text/javascript" src="js/MyRosPage.js"></script>

	<div class="row">
		<div class="span12">
			<div class="inspan12">
				<ul class="breadcrumb">
					<li><a href="home">Home</a> <span class="divider">/</span></li>
					<li><a href="#">My Research Objects</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<form class="form" wicket:id="form">
				<div wicket:id="feedbackPanel"></div>
				<section wicket:id="group">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>&nbsp;</th>
								<th>Title</th>
								<th>Created</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="rosListView">
								<td><input type="checkbox" wicket:id="checkbox" /></td>
								<td><a wicket:id="link"><span wicket:id="URI"></span></a></td>
								<td><span wicket:id="createdFormatted"></span></td>
							</tr>
						</tbody>
					</table>
				</section>
				<div class="form-actions btn-toolbar">
					<div class="btn-group">
						<button class="btn" wicket:id="add">
							<i class="icon-file"></i> Create an RO
						</button>
						<button class="btn" wicket:id="delete">
							<i class="icon-trash"></i> Delete selected ROs
						</button>
					</div>
					<div class="btn-group">
						<button class="btn success" type="submit" wicket:id="myExpImport">
							<i class="icon-forward"></i> Import an RO from myExperiment
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="confirm-delete-modal" class="modal hide">
		<div class="modal-header">
			<a class="close" href="#">×</a>
			<h3>Confirm</h3>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="span6" wicket:id="deleteFeedbackPanel"></div>
			</div>
			<p>
				Are you sure you want to delete <span wicket:id="deleteCnt">X
					Research Objects</span> ?
			</p>
		</div>
		<div class="modal-footer">
			<a class="btn btn-primary" wicket:id="confirmDelete">Yes</a> <a
				class="btn" wicket:id="cancelDelete">No</a>
		</div>
	</div>
	<div id="confirm-add-modal" class="modal hide">
		<form class="form-horizontal" wicket:id="addForm">
			<div class="modal-header">
				<a class="close" href="#">×</a>
				<h3>Prompt</h3>
			</div>
			<div class="modal-body control-group">
				<div class="row">
					<div class="span6" wicket:id="addFeedbackPanel"></div>
				</div>
				<fieldset>
					<label class="control-label" for="roId">RO identifier</label>
					<div class="controls">
						<input type="text" id="roId" wicket:id="roId" />
					</div>
				</fieldset>
			</div>
			<div class="modal-footer">
				<a class="btn btn-primary" wicket:id="confirmAdd" type="submit">OK</a>
				<a class="btn" wicket:id="cancelAdd">Cancel</a>
			</div>
		</form>
	</div>
</wicket:extend>
