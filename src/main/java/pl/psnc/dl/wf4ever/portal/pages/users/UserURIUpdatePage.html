<?xml version="1.0" encoding="UTF-8"?>

	<div class="text">
		<h2>User URI update</h2>
		<div class="row">
			<div class="span12" wicket:id="feedbackPanel"></div>
		</div>
		<p>
			Old user URI: <strong><span wicket:id="oldURI"></span></strong><br />
			New user URI: <strong><span wicket:id="newURI"></span></strong>
		</p>
		<p>
			<span wicket:id="status"></span>
		</p>
	</div>
</wicket:extend>
