<?xml version="1.0"?>
	<wicket:panel xmlns:wicket="http://wicket.apache.org">
		<form class="form-inline" wicket:id="form">
			<div class="btn-toolbar">
				<button data-original-title="create a custom annotation"
					data-toggle="tooltip" data-placement="top" data-container="body"
					class=" btn btn-small my-tooltip" type="submit"
					wicket:id="annotate">
					<i class="icon-tag"></i> Add Relation
				</button>
			</div>
			<table class="table table-striped buttons-hover advanced-annotations">
				<tbody>
					<!-- the spans below will not be rendered in the final HTML -->
					<tr wicket:id="new-annotation" style="width:100%;"></tr>

					<span wicket:id="annotation-triple">
						<tr wicket:id="editable-annotation-triple"></tr>
					</span>
				</tbody>
			</table>
		</form>
	</wicket:panel>
