<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="nested-ro" class="well">This Research Object is aggregated by <a href="#" wicket:id="aggregating-ro"></a>.</div>
	<dl class="dl-horizontal">
		<dt>Title</dt>
		<dd>
			<div wicket:id="titlePanel"></div>
		</dd>
		<dt>URI</dt>
		<dd>
			<a wicket:id="uri"></a>
		</dd>
		<dt>Created on</dt>
		<dd>
			<span wicket:id="createdFormatted"></span>
		</dd>
		<dt>Author</dt>
		<dd>
			<span wicket:id="author"></span>
		</dd>
		<dt>Status</dt>
		<dd>
			<span wicket:id="evoType.toString">LIVE</span>
		</dd>
		<dt>Number of resources</dt>
		<dd>
			<span wicket:id="resources">1</span>
		</dd>
		<dt>Number of annotations</dt>
		<dd>
			<span wicket:id="annotations">1</span>
		</dd>
		<dt>Description</dt>
		<dd>
			<div wicket:id="descriptionPanel"></div>
		</dd>
		<dt>Sketch</dt>
		<dd>
		    <a wicket:id="linksketch"><img wicket:id="sketch"/></a>
			<!-- <img wicket:id="sketch"/> -->
			<!-- <div wicket:id="sketch"></div> -->
		</dd>
	</dl>
</wicket:panel>
