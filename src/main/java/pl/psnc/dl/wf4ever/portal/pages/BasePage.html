	$(document).ready(function() {
		$('.my-tooltip').tooltip()
	})
</script>

<body>
	<div id="mainBaner" class="mainBaner_en">
		<div id="mainBanerIn">
		<div id="logocontainer" style="position:absolute; margin-top: 5px;">
					<a href="#" wicket:id="bannerTitle" title="ROHub">
						<img src="images/ROhub_logo_.png" style="width:150px; float:left;">
						</img>
					</a>
		</div>
			<div id="mainBanerRightContainer">
				<span wicket:id='login'></span>
				<div id="languagesContainer">
					<span class="LanguagesComponent"> <a href="#" title="polski">
							<img src="images/pl.gif" alt="polski" height="9px" />
					</a>&nbsp; <a href="#" title="English"> <img src="images/en.gif"
							alt="English" height="9px" /></a>&nbsp;
					</span>
				</div>
			</div>
			
		</div>
	</div>
	<div id="mainMenu">
		<div id="listMainMenu">
			<ul class="mainMenuListList">
				<li class="mainMenuListItem"><a class="mainMenuOption" href="#"
					wicket:id="menu-home"> Home </a></li>
				<li class="mainMenuListItem"><a class="mainMenuOption" href="#"
					wicket:id="menu-browse"> Browse </a></li>
				<li class="mainMenuListItem"><a
					class="mainMenuOption mainMenuOptionIn" href="#"
					wicket:id="menu-myros"> My Research Objects </a></li>
				<li class="mainMenuListItem"><a
					class="mainMenuOption mainMenuOptionIn" href="#"
					wicket:id="menu-sparql"> SPARQL Endpoint </a></li>
				<li class="mainMenuListItem"><a class="mainMenuOption" href="#" wicket:id="menu-about">
						About </a></li>
			</ul>
			<div id="main-search" wicket:id='main-search'></div>
		</div>
	</div>
	<div class="container">
		<div class="content">
			<wicket:child />

			<div class="row">
				<div class="span12 footer">
					<div class="row">
						<div class="span3">
							<img src="images/wf4ever_logo.png" alt="">
						</div>
						<div class="span6">
							<p>
								This application has been developed by <a
									href="http://www.man.poznan.pl/">PSNC</a> as part of <a
									href="http://www.wf4ever-project.org">the Wf4Ever project</a><br> <span
									wicket:id="application.appName">Research Object Digital
									Library Portal</span>, version <span wicket:id="application.version">4.8.0</span>.
							</p>
							<p>
								Icons by <a href="http://glyphicons.com/">Glyphicons</a> and <a
									href="http://thenounproject.com">the Noun Project</a>.
							</p>
						</div>
						<div class="span3">
							<img src="images/psnc-logo.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="busy-modal" class="modal hide"
		style="width: 250px; margin-left: -125px;">
		<div class="modal-body">
			<p>
				<img src="images/busy.gif" />
			</p>
			<p>Please wait...</p>
		</div>
	</div>
