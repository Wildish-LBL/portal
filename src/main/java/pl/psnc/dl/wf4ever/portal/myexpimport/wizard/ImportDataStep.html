<?xml version="1.0"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="inspan9" style="margin-top: 30px;">
		<p>
			Press <i>Start</i> to start copying the resources. The process should
			take not longer then a few minutes, depending on the amount and size
			of your data.
		</p>
		<script>
			$(function() {
				$("#progressbar").progressbar();
			});
		</script>
		<div id="progressMeter">
			<div id="progressbar"></div>
			<p wicket:id="message"></p>
		</div>
		<p>
			<button class="btn btn-primary" type="button" wicket:id="go">
				<i class="icon-play icon-white"></i> Start
			</button>
		</p>
	</div>
</wicket:extend>
