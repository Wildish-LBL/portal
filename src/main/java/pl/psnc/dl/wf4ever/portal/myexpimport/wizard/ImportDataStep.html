<?xml version="1.0"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="inspan12">
		<p>
			Press <i>Start</i> to start copying the resources. The process should
			take not longer then a few minutes, depending on the amount and size
			of your data. 
		</p>
		<script>
			$(function() {
				$("#progressbar").progressbar();
			});
		</script>
		<div id="progressMeter">
			<div id="progressbar"></div>
			<p wicket:id="message"></p>
		</div>
		<p>
			<input class="btn primary" type="button" wicket:id="go" value="Start" />
		</p>
	</div>
</wicket:extend>
