<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div id="upload-zip-modal" class="modal hide">
		<form class="form-horizontal" wicket:id="form">
			<div class="modal-header">
				<a wicket:id="close" class="close">&times;</a>
				<h3>Choose file</h3>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="span6" wicket:id="feedbackPanel"></div>
				</div>
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="resourceType">Where is
							the ZIP archive?</label>
						<div class="controls">
							<div wicket:id="radioGroup">
								<label class="radio"> <input wicket:id="local"
									id="local" type="radio" value="local" />A file on my disk
								</label> <label class="radio"> <input wicket:id="remote"
									id="remote" type="radio" value="remote" />A web resource
								</label>
							</div>
						</div>
					</div>
					<div class="control-group" wicket:id="resourceURIDiv">
						<label class="control-label" for="resourceURI">Resource
							URI</label>
						<div class="controls">
							<input class="span4" wicket:id="resourceURI" id="resourceURI"
								type="text" />
						</div>
					</div>
					<div class="control-group" wicket:id="fileUploadDiv">
						<label class="control-label" for="fileUpload">File to
							upload</label>
						<div class="controls">
							<input wicket:id="fileUpload" id="fileUpload" type="file" />
						</div>
					</div>
				</fieldset>
			</div>
			<div class="modal-footer">
				<a class="btn btn-primary" wicket:id="ok" type="submit">OK</a> <a
					class="btn" wicket:id="cancel">Cancel</a>
			</div>
		</form>
	</div>
</wicket:panel>
