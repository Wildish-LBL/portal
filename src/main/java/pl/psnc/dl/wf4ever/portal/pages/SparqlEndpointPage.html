<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="span12">
			<div wicket:id="feedbackPanel"></div>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<form class="form-horizontal" wicket:id="form">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="query">SPARQL query:</label>
						<div class="controls">
							<textarea class="span9" rows="10" id="query" wicket:id="query"></textarea>
							<p class="help-inline" wicket:id="queryFeedback"></p>
							<p class="help-block span9">
								Type in the query, for example: "DESCRIBE
								&lt;http://sandbox.wf4ever-project.org/rosrs5/ROs/55/snp_table.doc&gt;".
								You can check the <a
									href="http://www.wf4ever-project.org/wiki/display/docs/Research+Object+Vocabulary+Specification+v0.1">RO
									vocabulary specification 0.1</a> for more help.
							</p>
						</div>
					</div>
					<div class="form-actions btn-toolbar">
						<button class="btn btn-primary" wicket:id="execute" type="submit">
							<i class="icon-play icon-white"></i> Execute
						</button>
						<button class="btn" wicket:id="generateURL" type="submit">
							<i class="icon-magnet"></i> Generate URL
						</button>
					</div>
					<div class="control-group">
						<label class="control-label" for="url">URL:</label>
						<div class="controls">
							<pre style="width: 690px;" id="url" wicket:id="url"></pre>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="result">Query result:</label>
						<div class="controls">
							<pre style="width: 690px;" id="result" wicket:id="result"></pre>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</wicket:extend>
