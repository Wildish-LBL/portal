<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<script type="text/javascript" src="js/RoPage.js"></script>
	<script type="text/javascript" src="js/jit.js"></script>
	<script type="text/javascript" src="js/InteractiveView.js"></script>
	<script type="text/javascript" src="js/EvolutionView.js"></script>
	<div class="row">
		<div class="span12">
			<div class="inspan12">
				<ul class="breadcrumb">
					<li><a href="home">Home</a> <span class="divider">/</span></li>
					<li><a href="#">Research Object: <span wicket:id="title"></span></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span12" wicket:id="feedbackPanel"></div>
	</div>
	<!-- RO viewer -->
	<div class="row" wicket:id="roViewerBox">
		<div class="span7 separated">
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab"
					id="interactiveViewLink" href="#interactiveView">Interactive</a></li>
				<li><a data-toggle="tab" id="conceptualViewLink"
					href="#conceptualView">Conceptual</a></li>
				<li><a data-toggle="tab" id="physicalViewLink"
					href="#physicalView">Physical</a></li>
			</ul>
			<div class="tab-content" style="display: block">
				<div wicket:id="interactiveView" class="tab-pane active"
					id="interactiveView">
					<div id="infovis" style="width: 540px; height: 400px;"></div>
					<div id="log"></div>
				</div>
				<div wicket:id="treeTable" class="tab-pane" id="conceptualView"></div>
				<div wicket:id="physicalTreeTable" class="tab-pane"
					id="physicalView"></div>
			</div>

			<form class="form-stacked" wicket:id="roForm">
				<div wicket:id="actionButtons">
					<div class="form-actions btn-toolbar">
						<h5>Resource</h5>
						<div class="btn-group">
							<button class="btn" type="submit" wicket:id="addResource">
								<i class="icon-file"></i> Add
							</button>
							<button class="btn" type="submit" wicket:id="editResource">
								<i class="icon-pencil"></i> Edit
							</button>
							<button class="btn" type="submit" wicket:id="deleteResource">
								<i class="icon-trash"></i> Delete
							</button>
						</div>
						<div class="btn-group">
							<button class="btn" type="submit" wicket:id="downloadResource">
								<i class="icon-download-alt"></i> Download
							</button>
						</div>
					</div>
					<div class="form-actions btn-toolbar">
						<h5>Research Object</h5>
						<div class="btn-group">
							<button class="btn" type="submit" wicket:id="downloadROZipped">
								<i class="icon-download-alt"></i> Download ZIP
							</button>
							<button class="btn" type="submit" wicket:id="downloadMetadata">
								<i class="icon-download-alt"></i> Metadata
							</button>
						</div>
						<div class="btn-group">
							<button class="btn">
								<i class="icon-share-alt"></i> Publish
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="span5" style="overflow: hidden; margin-left: 19px;">
			<div wicket:id="itemInfo"></div>
		</div>
	</div>
	<div class="row">
		<div class="span12" wicket:id="roEvoBox"></div>
	</div>

	<div class="row">
		<div class="span12" wicket:id="annotatingBox"></div>
	</div>
	<div wicket:id="statementEditModal"></div>
	<div wicket:id="relationEditModal"></div>
	<div wicket:id="downloadMetadataModal"></div>
	<div wicket:id="uploadResourceModal"></div>
	<div wicket:id="importAnnotationModal"></div>
	<wicket:fragment wicket:id="externalLinkFragment">
		<a wicket:id="link"></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="internalLinkFragment">
		<a wicket:id="link"><span wicket:id="name">[internal]</span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="editLinkFragment">
		<a wicket:id="link">Edit</a>
	</wicket:fragment>
	<wicket:fragment wicket:id="loadingROFragment">
		<img src="images/loading.gif"
			style="display: block; margin: 30px auto 30px auto;" />
		<p style="text-align: center;">
			Loading Research Object metadata.<br />Please wait...
		</p>
	</wicket:fragment>
</wicket:extend>
