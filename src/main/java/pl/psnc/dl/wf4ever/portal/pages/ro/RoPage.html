<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<script type="text/javascript" src="js/RoPage.js"></script>
	<script type="text/javascript" src="js/jit.js"></script>
	<script type="text/javascript" src="js/InteractiveView.js"></script>
	<script type="text/javascript" src="js/EvolutionView.js"></script>
	<div class="row">
		<div class="span12">
			<div class="inspan12">
				<ul class="breadcrumb">
					<li><a href="home">Home</a> <span class="divider">/</span></li>
					<li><a href="#">Research Object: <span wicket:id="title"></span></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span12" wicket:id="feedbackPanel"></div>
	</div>
	<div class="row" wicket:id="ro-explorer-parent">
		<div class="span12" wicket:id="folders-viewer"></div>
	</div>


	<div class="row centered">
		<div class="span11">
			<div class="tmpDashedContainer" wicket:id="ro-evo-box"></div>
		</div>
	</div>
	<div class="row centered">
		<div class="span11" wicket:id="annotatingBox"></div>
	</div>
	<div wicket:id="statementEditModal"></div>
	<div wicket:id="relationEditModal"></div>
	<div wicket:id="downloadMetadataModal"></div>
	<div wicket:id="uploadResourceModal"></div>
	<div wicket:id="importAnnotationModal"></div>

	<wicket:fragment wicket:id="externalLinkFragment">
		<a wicket:id="link"></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="internalLinkFragment">
		<a wicket:id="link"><span wicket:id="name">[internal]</span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="editLinkFragment">
		<a wicket:id="link">Edit</a>
	</wicket:fragment>
	<wicket:fragment wicket:id="loadingROFragment">
		<img src="images/loading.gif"
			style="display: block; margin: 30px auto 30px auto;" />
		<p style="text-align: center;">
			Loading Research Object metadata.<br />Please wait...
		</p>
	</wicket:fragment>

</wicket:extend>
