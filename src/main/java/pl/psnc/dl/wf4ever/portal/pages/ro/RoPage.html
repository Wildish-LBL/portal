<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<script type="text/javascript" src="js/jit.js"></script>
	<div class="row">
		<div class="span12" wicket:id="feedbackPanel"></div>
	</div>

	<div>
		<ul class="nav nav-tabs" id="tabs">
			<li><a href="#ro" data-toggle="tab">Overview</a></li>
			<li><a href="#content" data-toggle="tab">Content</a></li>
			<li><a href="#dependencies" data-toggle="tab">Dependencies</a></li>
			<li><a href="#quality" data-toggle="tab">Quality</a></li>
			<li><a href="#notifications" data-toggle="tab">Notifications</a></li>
			<li><a href="#history" data-toggle="tab">History</a></li>
		</ul>
	</div>
	<script>
		$('#tabs a').click(function(e) {
			e.preventDefault();
			$(this).tab('show');
		})
		$(function() {
			$('#tabs a:first').tab('show');
		})
	</script>
	<div class="tab-content">
		<div class="tab-pane active" id="ro">
			<div class="row">
				<div class="span8">
					<div wicket:id="ro-summary"></div>
				</div>
				<div class="span4">
					<div wicket:id="ro-actions"></div>
					<div wicket:id="notifications"></div>
					<div wicket:id="health-progress-bar"></div>
				</div>
			</div>
			<div class="row">
				<div class="span12">
					<hr />
				</div>
			</div>
			<div class="row">
				<div class="span12 tab-content">
					<div class="tab-pane fade in active" id="ro-basic-view">
						<div wicket:id="comments"></div>
					</div>
					<div class="tab-pane fade" id="ro-advanced-view">
						<div wicket:id="advanced-annotations"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="tab-pane" id="content">
			<div class="row">
				<div class="span12">
					<div wicket:id="content"></div>
				</div>
			</div>
		</div>
		<div class="tab-pane" id="dependencies">
			<div class="row">
				<div class="span12">&nbsp;</div>
			</div>
		</div>
		<div class="tab-pane" id="quality">
			<div class="row">
				<div class="span12">&nbsp;</div>
			</div>
		</div>
		<div class="tab-pane" id="notifications">
			<div class="row">
				<div class="span6">
					<div wicket:id="notificationsList"></div>
				</div>
				<div wicket:id="notificationPanel" class="span6"></div>
			</div>
		</div>
		<div class="tab-pane" id="history">
			<div class="row">
				<div class="span11">
					<div wicket:id="ro-evo-box"></div>
				</div>
			</div>
		</div>
	</div>
	<div wicket:id="download-metadata-modal"></div>
	<div wicket:id="import-annotation-modal"></div>
</wicket:extend>
