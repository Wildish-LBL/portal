<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<!-- RO evo box -->
	<section class="box inspan12">
		<h3 class="collapsible">
			RO evolution <img class="sh_button" src="images/l_open.gif">
		</h3>
		<div class="row boxDiv evoroot" id="evoroot">
			<div class="span11 evo live separated_bottom" wicket:id="live">
				<div>Live</div>
				<div wicket:id="liveNodes" class="node">
					<div class="nodeInside">
						<span wicket:id="labelOrIdentifier">[RO]</span>
					</div>
					<div class="roMark" wicket:id="roMark">
						<span class="badge">RO</span>
					</div>
				</div>
			</div>
			<div class="span11 evo snapshot separated_bottom"
				wicket:id="snapshots">
				<div>Snapshots</div>
				<div wicket:id="snapshotNodes" class="node">
					<div class="nodeInside">
						<span wicket:id="labelOrIdentifier">[RO]</span>
					</div>
					<div class="roMark" wicket:id="roMark">
						<span class="badge">RO</span>
					</div>
				</div>
			</div>
			<div class="span11 evo archived" wicket:id="archived">
				<div>Archived</div>
				<div wicket:id="archivedNodes" class="node">
					<div class="nodeInside">
						<span wicket:id="labelOrIdentifier">[RO]</span>
					</div>
					<div class="roMark" wicket:id="roMark">
						<span class="badge">RO</span>
					</div>
				</div>
			</div>
		</div>
	</section>
</wicket:panel>
