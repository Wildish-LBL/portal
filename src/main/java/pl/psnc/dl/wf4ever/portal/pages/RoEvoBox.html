<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<!-- RO evo box -->
	<section class="left_box inspan12">
		<h3>
			RO evolution <img class="sh_button" src="images/l_open.gif">
		</h3>
		<div class="row">
			<div class="span11 evo" style="height: 27em;">
				<div wicket:id="roEvoNode" class="node">
					<div class="nodeInside">
						<span wicket:id="labelOrIdentifier">[RO]</span>
					</div>
					<div class="roMark" wicket:id="roMark">
						<span class="badge">RO</span>
					</div>
				</div>
			</div>
		</div>
	</section>
</wicket:panel>
