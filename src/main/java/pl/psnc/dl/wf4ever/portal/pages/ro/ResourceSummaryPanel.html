<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="nested-ro" class="well">This resource is a nested Research Object.</div>
	<dl class="dl-horizontal">
		<dt>Title</dt>
		<dd>
			<div wicket:id="titlePanel"></div>
		</dd>
		<dt>URI</dt>
		<dd>
			<a wicket:id="uri"></a>
		</dd>
		<dt>Type</dt>
		<dd>
			<div style="position: relative;">
				<div wicket:id="resource-type" style="float: left"></div>
				<div wicket:id="transform" style="float: right">Transform</div>
			</div>
			<div style="clear: both;"></div>
		</dd>
		<dt>Created on</dt>
		<dd>
			<span wicket:id="createdFormatted"></span>
		</dd>
		<dt>Author</dt>
		<dd>
			<span wicket:id="author"></span>
		</dd>
		<dt>Number of annotations</dt>
		<dd>
			<span wicket:id="annotations">1</span>
		</dd>
		<dt>Description</dt>
		<dd>
			<div wicket:id="descriptionPanel"></div>
		</dd>
	</dl>
</wicket:panel>
