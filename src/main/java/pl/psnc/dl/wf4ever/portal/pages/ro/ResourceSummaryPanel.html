<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<dl class="dl-horizontal">
		<dt>Title</dt>
		<dd>
			<div wicket:id="titlePanel"></div>
		</dd>
		<dt>URI</dt>
		<dd>
			<a wicket:id="uri"></a>
		</dd>
		<dt>Type</dt>
		<dd>
			<span wicket:id="resource-type"></span>
		</dd>
		<dt>Created on</dt>
		<dd>
			<span wicket:id="createdFormatted"></span>
		</dd>
		<dt>Author</dt>
		<dd>
			<span wicket:id="author"></span>
		</dd>
		<dt>Number of annotations</dt>
		<dd>
			<span wicket:id="annotations">1</span>
		</dd>
		<dt>Description</dt>
		<dd>
			<div wicket:id="descriptionPanel"></div>
		</dd>
	</dl>
</wicket:panel>
