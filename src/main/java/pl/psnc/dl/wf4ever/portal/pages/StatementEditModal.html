<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div id="edit-ann-modal" class="modal hide">
		<form class="form-horizontal" wicket:id="stmtEditForm">
			<div class="modal-header">
				<h3>
					<span wicket:id="title">[title]</span>
				</h3>
			</div>
			<div class="modal-body" style="max-height: 480px;">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="propertyURI">What kind
							of statement is this?</label>
						<div class="controls">
							<select name="propertyURI" id="propertyURI"
								wicket:id="propertyURI">
							</select>
						</div>
					</div>
					<div class="control-group" id="customPropertyURIDiv"
						wicket:id="customPropertyURIDiv">
						<label class="control-label" for="objectURI">Custom
							property URI</label>
						<div class="controls">
							<input type="text" class="xlarge" id="customPropertyURI"
								wicket:id="customPropertyURI" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="objectType">Statement
							object type</label>
						<div class="controls">
							<div class="inputs-list">
								<label><input type="checkbox" value="objectResource"
									id="objectType" wicket:id="objectURIResource" /><span> Statement
										object is a resource</span> </label>
							</div>
						</div>
					</div>
					<div class="control-group" id="objectURIDiv"
						wicket:id="objectURIDiv">
						<label class="control-label" for="objectURI">Resource URI</label>
						<div class="controls">
							<input type="text" class="xlarge" id="objectURI"
								wicket:id="objectURI" />
						</div>
					</div>
					<div class="control-group" id="objectValueDiv"
						wicket:id="objectValueDiv">
						<label class="control-label" for="objectValue">Value for
							the statement</label>
						<div class="controls">
							<textarea class="large" id="objectValue" name="objectValue"
								style="width: 90%; height: 18em;" wicket:id="objectValue">
[Statement body]
                      </textarea>
						</div>
					</div>
				</fieldset>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" wicket:id="save">Save
					Changes</button>
				<button type="submit" class="btn" wicket:id="cancel">Cancel</button>
			</div>
		</form>
	</div>
</wicket:panel>
