<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<wicket:panel>
		<div class="row centered">
			<div class="span11">
				<div class="tmpDashedContainer"
					wicket:id="research-object-info-panel"></div>
			</div>
		</div>
		<div class="row centered">
			<div class="span6">
				<div class="tmpDashedContainer" wicket:id="ro-button-bar"></div>
			</div>
			<div class="span2">
				<div class="tmpDashedContainer" wicket:id="notifications"></div>
			</div>
			<div class="span3">
				<div class="tmpDashedContainer" wicket:id="health-progress-bar"></div>
			</div>
		</div>
		<div class="row centered">
			<div class="span11">
				<div class="tmpDashedContainer">
					<div class="row">
						<div
							style="overflow-x: scroll; overflow-y: scroll; height: 200px;"
							class="span4">
							<div style="width: 400px;">
								<span wicket:id="ro-tree"
									style="overflow-x: scroll; overflow-y: scroll;"></span>
							</div>
						</div>
						<span wicket:id="form"></span> <span wicket:id="files-panel"
							class="span7" style="margin-left: 5px"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="row centered">
			<div class="span11">
				<div class="tmpDashedContainer" wicket:id="selected-item-info-panel"></div>
			</div>
		</div>
		<div class="row centered">
			<div class="span11">
				<div class="tmpDashedContainer" wicket:id="buttons-panel"></div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
