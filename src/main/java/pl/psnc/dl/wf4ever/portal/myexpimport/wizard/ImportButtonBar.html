<?xml version="1.0" encoding="UTF-8" ?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="form-actions btn-toolbar" id="wizardActions">
		<div class="btn-group">
			<button wicket:id="previous" class="btn" type="submit">
				<i class="icon-step-backward"></i> Previous
			</button>
			<button wicket:id="next" class="btn" type="submit">
				<i class="icon-step-forward"></i> Next
			</button>
			<button wicket:id="last" class="btn" type="submit">
				<i class="icon-fast-forward"></i> Last
			</button>
		</div>
		<div class="btn-group">
			<button wicket:id="cancel" class="btn" type="submit">
				<i class="icon-remove"></i> Cancel
			</button>
		</div>
		<div class="btn-group">
			<button wicket:id="finish" class="btn" type="submit">
				<i class="icon-ok"></i> Finish
			</button>
		</div>
	</div>
</wicket:panel>
