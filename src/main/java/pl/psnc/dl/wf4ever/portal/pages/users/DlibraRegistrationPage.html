<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="post">
		<h2 class="title">Welcome!</h2>
		<div class="row">
			<div class="span12" wicket:id="feedbackPanel"></div>
		</div>
		<div class="entry">
			<form wicket:id="form">
				<div wicket:id="message"></div>
				<div>
					<p>
						dLibra username (your OpenID):<br /> <strong> <span
							wicket:id="URI"></span>
						</strong>
					</p>
				</div>
				<p>&nbsp;</p>
				<p>
					<input type="submit" wicket:id="unregister"
						value="Delete account in dLibra" />
				</p>
			</form>
		</div>
	</div>
</wicket:extend>
