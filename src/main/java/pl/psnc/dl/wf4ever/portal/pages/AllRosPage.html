<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="row">
		<div class="span12">
			<div class="inspan12">
				<ul class="breadcrumb">
					<li><a href="home">Home</a> <span class="divider">/</span></li>
					<li><a href="#">All Research Objects</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span12" wicket:id="feedbackPanel"></div>
	</div>
	<div class="row">
		<div class="span12">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Title</th>
						<th>#resources</th>
						<th>Creators</th>
						<th>Created</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="rosListView">
						<td><a wicket:id="link"><span wicket:id="name"></span></a></td>
						<td><span wicket:id="resourcesCnt">?</span></td>
						<td><span wicket:id="creators"></span></td>
						<td><span wicket:id="createdFormatted"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</wicket:extend>
