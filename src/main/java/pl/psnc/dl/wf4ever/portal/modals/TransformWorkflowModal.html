<?xml version="1.0"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <fieldset>
        <label class="control-label" for="mainFolder">Main workflow</label>
        <div class="controls">
            <select name="mainFolder" id="mainFolder" wicket:id="mainFolder">
            </select>
        </div>
        
        <label class="control-label" for="nestedFolder">Nested workflows</label>
        <div class="controls">
            <select name="nestedFolder" id="nestedFolder" wicket:id="nestedFolder">
            </select>
        </div>
        
        <label class="control-label" for="scriptsFolder">Scripts</label>
        <div class="controls">
            <select name="scriptsFolder" id="scriptsFolder" wicket:id="scriptsFolder">
            </select>
        </div>
        
        <label class="control-label" for="servicesFolder">Web services</label>
        <div class="controls">
            <select name="servicesFolder" id="servicesFolder" wicket:id="servicesFolder">
            </select>
        </div>
    </fieldset>
</wicket:extend>
